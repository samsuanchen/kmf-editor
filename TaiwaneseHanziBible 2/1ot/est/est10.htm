<td><u>亞哈隨魯</u>王互乾地及海嶼的百姓攏進貢。
<tr>
<td valign=top>
<font size=-1>
10:2</font>
<td>伊用權柄能力所行的事，以及王舉起<u>末底改</u>互伊高升詳細的記載，豈無攏記佇<u>瑪代</u>及<u>波斯</u>王的歷史嗎？
<tr>
<td valign=top>
<font size=-1>
10:3</font>
<td>因為<u>猶大</u>人<u>末底改</u>做<u>亞哈隨魯</u>王的宰相，佇<u>猶大</u>人的中間做大，得著伊的眾兄弟歡喜，為著伊的百姓圖謀利益，閣安慰伊的宗族。
