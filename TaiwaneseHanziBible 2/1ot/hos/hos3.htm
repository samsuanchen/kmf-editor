<td valign=top>
<font size=-1>
3:1</font>
<td>耶和華對我講：「你著閣去疼婦仁人，是淫婦，也是伊相好的人所疼者；親像耶和華疼<u>以色列</u>人，總是<img src="../in.jpg" width="16" height="16" align="absbottom">偏向別個上帝，歡喜葡萄干餅。」 
  <tr>
<td valign=top>
<font size=-1>
3:2</font>
<td>我就用銀十五舍客勒，大麥一賀梅珥，閣半賀梅珥，買伊歸我。
<tr>
<td valign=top>
<font size=-1>
3:3</font>
<td>我對伊講：「你著為我家己住多多日，呣通行淫，也呣通隨別人，我對佇你也欲按呢。」
<tr>
<td valign=top>
<font size=-1>
3:4</font>
<td>因為<u>以色列</u>也欲家己住多多日，無君王，無首領，無祭祀，無雕刻的柱，無以弗得，無家內的偶像。 
  <tr>
<td valign=top>
<font size=-1>
3:5</font>
<td>後來<u>以色列</u>人欲越轉，來尋<img src="../in.jpg" width="16" height="16" align="absbottom">的上帝──耶和華及<img src="../in.jpg" alt="" width="16" height="16" align="absbottom">的王<u>大衛</u>。日後<img src="../in.jpg" alt="" width="16" height="16" align="absbottom">欲用驚畏向耶和華，及伊的恩惠。
